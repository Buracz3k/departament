<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Raporty DN</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #2e2e2e;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
        }

        #report-form {
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: #fff;
            font-size: 16px;
            cursor: not-allowed;
        }

        button.enabled {
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Departament Naukowy</h1>
        <form id="report-form">
            <label for="title">Tytuł badania:</label>
            <input type="text" id="title" name="title" required>

            <label for="object-class">Klasa podmiotu:</label>
            <select id="object-class" name="objectClass" required>
                <option value="">Wybierz klasę</option>
                <option value="Safe">Safe</option>
                <option value="Euclid">Euclid</option>
                <option value="Keter">Keter</option>
            </select>

            <!-- Dodaj pozostałe pola formularza -->

            <button type="submit" id="submit-button" disabled>Wyślij</button>
        </form>
        <div id="response"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('report-form');
            const submitButton = document.getElementById('submit-button');

            form.addEventListener('input', () => {
                let allFilled = true;
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    if (!input.value) {
                        allFilled = false;
                    }
                });

                if (allFilled) {
                    submitButton.classList.add('enabled');
                    submitButton.disabled = false;
                    submitButton.style.cursor = 'pointer';
                } else {
                    submitButton.classList.remove('enabled');
                    submitButton.disabled = true;
                    submitButton.style.cursor = 'not-allowed';
                }
            });
        });
    </script>
</body>
</html>

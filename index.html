<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Raporty SCP</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #2e2e2e;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }

        #report-form {
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: #fff;
            font-size: 16px;
            cursor: not-allowed;
        }

        button.enabled {
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="title">Departament Naukowy</h1>
    <form id="report-form">
        <label for="title">Tytuł badania:</label>
        <input type="text" id="title" name="title" required>

        <label for="object-class">Klasa podmiotu:</label>
        <select id="object-class" name="objectClass" required>
            <option value="">Wybierz klasę</option>
            <option value="Safe">Safe</option>
            <option value="Euclid">Euclid</option>
            <option value="Keter">Keter</option>
        </select>

        <label for="approval">Czy była zgoda KE:</label>
        <select id="approval" name="approval" required>
            <option value="">Wybierz</option>
            <option value="TAK">TAK</option>
            <option value="NIE">NIE</option>
        </select>

        <label for="scientist">Imię Naukowca:</label>
        <input type="text" id="scientist" name="scientist" required>

        <label for="assistant-staff">Personel Asystujący:</label>
        <input type="text" id="assistant-staff" name="assistantStaff" required>

        <label for="armed-staff">Personel Zbrojny:</label>
        <input type="text" id="armed-staff" name="armedStaff" required>

        <label for="class-d-amount">Ilość klasy D:</label>
        <input type="number" id="class-d-amount" name="classDAmount" required>

        <label for="risk-level">Poziom Ryzyka:</label>
        <input type="text" id="risk-level" name="riskLevel" required>

        <label for="authorization-level">Stopień autoryzacji:</label>
        <input type="text" id="authorization-level" name="authorizationLevel" required>

        <label for="class-d-status">Status klasy D po badaniu:</label>
        <input type="text" id="class-d-status" name="classDStatus" required>

        <label for="research-problem">Problem badawczy:</label>
        <input type="text" id="research-problem" name="researchProblem" required>

        <label for="hypothesis">Hipoteza:</label>
        <input type="text" id="hypothesis" name="hypothesis" required>

        <label for="experiment-description">Przebieg badań:</label>
        <textarea id="experiment-description" name="experimentDescription" required></textarea>

        <label for="conclusion">Wniosek:</label>
        <textarea id="conclusion" name="conclusion" required></textarea>

        <button type="submit" id="submit-button" disabled>Wyślij</button>
    </form>
    <div id="response"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('report-form');
            const submitButton = document.getElementById('submit-button');

            form.addEventListener('input', () => {
                let allFilled = true;
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    if (!input.value) {
                        allFilled = false;
                    }
                });

                if (allFilled) {
                    submitButton.classList.add('enabled');
                    submitButton.disabled = false;
                    submitButton.style.cursor = 'pointer';
                } else {
                    submitButton.classList.remove('enabled');
                    submitButton.disabled = true;
                    submitButton.style.cursor = 'not-allowed';
                }
            });
        });
    </script>
</body>
</html>
